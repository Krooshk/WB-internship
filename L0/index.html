<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Document</title>
</head>

<body>
	<header>
		<div class="header">
			<div class="burger">
				<div class="line-burger"></div>
			</div>
			<h1>товары</br> и точка</h1>
			<div id="search">
				<input  placeholder="Я ищу..." type="text">
				<div class="loop"><img src="src/images/Search.svg" alt="search"></div>
			</div>
			<div class="profile">
				<div><img src="src/images/profile.svg" alt="profile"></div>
				<div>Профиль</div>
			</div>
			<div class="shopping-cart-sign">
				<div><img src="src/images/cart.svg" alt="cart"></div>
				<div>Корзина</div>
			</div>
		</div>
	</header>
	<main>
		<section class="section-details">
			<div class="shopping-cart">1</div>
			<div class="missing-goods">1</div>
			<div class="delivery-way">1</div>
			<div class="payment-way">1</div>
			<div class="recipient">1</div>
		</section>
		<section class="section-final">

		</section>
	</main>
	<footer>
		© 2022 ООО «Товары и точка»
	</footer>
</body>

</html>
