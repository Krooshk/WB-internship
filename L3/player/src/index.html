<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<title>Audio Player</title>
	<link rel=stylesheet href="../src/assets/styles/index.css" media=all>
</head>

<body>
	<div class="player-ctn">
		<div class="infos-ctn">
			<div class="timer">00:00</div>
			<div class="title"></div>
			<div class="duration">00:00</div>
		</div>
		<div id="wave"></div>
		<div class="btn-ctn">
			<div class="shuffle">
				<img fill="#ffc266" width="25" src="../src/assets/img/svg/shuffle.svg" alt="shuffle">
			</div>
			<div class="repeat">
				<img width="25" src="../src/assets/img/svg/repeat.svg" alt="repeat">
			</div>
			<div class="btn-action first-btn btn-previous">
				<div id="btn-faws-back">
					<img width="25" class='fas fa-step-backward' src="../src/assets/img/svg/play-prev.svg" alt="prev">
				</div>
			</div>
			<div class="btn-action btn-toggleAudio">
				<div id="btn-faws-play-pause">
					<img width="30" class='fas fa-play' id="icon-play" src="../src/assets/img/svg/play.svg" alt="pause">
					<img width="30" class='fas fa-pause' id="icon-pause" style="display: none"
						src="../src/assets/img/svg/pause.svg" alt="play">
				</div>
			</div>
			<div class="btn-action btn-next">
				<div id="btn-faws-next">
					<img width="25" class='fas fa-step-forward' src="../src/assets/img/svg/play-next.svg" alt="next">
				</div>
			</div>
			<div class="btn-mute btn-toggleMute" id="toggleMute">
				<div id="btn-faws-volume">
					<img height="25px" id="icon-vol-up" class='fas fa-volume-up' src="../src/assets/img/svg/sound.svg"
						alt="sound">
					<img height="25px" id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"
						src="../src/assets/img/svg/mute.svg" alt="mute">
				</div>
			</div>
			<input type="range" id="seekbar" min="0" max="20" step="1" value="20">
		</div>
		<div class="playlist-ctn">
		</div>
		<label>
			<span>Choose a file:</span>
			<input type="file" name="audio" accept="audio/mpeg" />
		</label>
	</div>
	<script src="https://unpkg.com/wavesurfer.js"></script>
	<script type="module" src='../src/js/index.js'></script>
</body>

</html>
