<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../src/assets/styles/index.css">
	<link rel="stylesheet" href="../src/assets/styles/fonts.css">
	<link rel="stylesheet" href="../src/assets/styles/loader.css">
	<title>Meme-Gen</title>
</head>

<body>
	<header>
		<h1>Генератор мемов</h1>
	</header>
	<section class="editor">
		<div id="uploadFile_Loader" class="upload-zone">
			<form class="form-upload" id="uploadForm">
				<div class="upload-zone_dragover">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
						stroke-linejoin="round" stroke-width="1" viewBox="0 0 24 24" class="upload-loader__image">
						<path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242M12 12v9" />
						<path d="m16 16-4-4-4 4" />
					</svg>
					<p>Перетащи файл сюда</p>
					<span class="form-upload__hint" id="hint">Можно загружать только картинки</span>
				</div>
				<label class="form-upload__label" for="uploadForm_file">
					<span class="form-upload__title">Или нажми кнопку</span>
					<input class="form-upload__input" id="uploadForm_File" type="file" name="file_name" accept="image/*"
						aria-describedby="hint">
				</label>
				<div class="form-upload__container">
					<span class="form-upload__hint" id="uploadForm_Hint"></span>
				</div>
			</form>
		</div>
		<canvas onmousedown="mouseIsDown(event)" onmousemove="drag(event)" onmouseup="mouseIsUp()" height="512"
			width="512" id="meme"></canvas>
		<div class="control">
			<input onkeyup="onTextChange(this.value)" type="text" placeholder="Enter Text">
			<div class="manipulation-with-text">
				<button title="Previous Text" onclick="onFocusPrevTxt()" class="prev"><img class="rotate180"
						src="../src/assets/img/svg/next.svg" alt=""></button>
				<button title="Next Text" onclick="onFocusNextTxt()" class="next"><img
						src="../src/assets/img/svg/next.svg" alt=""></button>
				<button title="Add New Text" onclick="onAddText()" class="add"><img 
						src="../src/assets/img/svg/plus.svg" alt=""></button>
				<button title="Delete Text line" onclick="onRemoveLayer()" class="delete"><img
						src="../src/assets/img/svg/bin.svg" alt=""></button>
			</div>
			<div>
				<select onchange="onFontChange(this.value)" class="font">
					<option value="impact">Impact</option>
					<option value="sans-serif">Sans-Serif</option>
					<option value="Arial">Arial</option>
					<option value="serif">Serif</option>
					<option value="arabolic">Arabolic</option>
					<option value="waltograph">Waltograph</option>
					<option value="vodka">Vodka</option>
					<option value="propaganda">Propaganda</option>
					<option value="killigrew">Killigrew</option>
					<option value="kaushan-script">Kaushan Script</option>
					<option value="karate">Karate</option>
					<option value="ben-zion">Ben Zion</option>
				</select>
				<input onchange="onSetSize(this)" type="number" min="8" value="40" name="font-size">
				<input title="Fill Color" onchange="onSetFill(this.value)" type="color" name="fill">
				<input title="Stroke Color" onchange="onSetStroke(this.value)" type="color" name="stroke">
			</div>
			<a onclick="onSave('download','png',this)" title="Save as png" class="save png" download="meme.png"><img
					src="../src/assets/img/svg/save.svg" alt=""></a>
		</div>
	</section>

	<script src="../src/js/editor-service.js"></script>
	<script src="../src/js/editor-control.js"></script>
	<script src="../src/js/loader.js"></script>
</body>

</html>
